# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - '.github/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  yaml-linting:
    name: Walidacja plik√≥w organizacji
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              line-length: disable
              empty-values: disable
          file_or_dir: organizations/*.yaml

  # Build job
  build:
    needs: [yaml-linting]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install
      - name: Install python dependencies
        run: uv sync
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
      - name: Install node dependencies
        run: npm install
      - name: Build theme
        run: |
          npm run build
      - name: Build with Flask Frozen
        run: |
          export ORGANIZATIONS_DIR_PATH=${{ vars.ORGANIZATIONS_DIR_PATH }} 
          export ORGANIZATIONS_SLUG_FIELD_NAME=${{ vars.ORGANIZATIONS_SLUG_FIELD_NAME }}
          uv run python site/server.py build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
