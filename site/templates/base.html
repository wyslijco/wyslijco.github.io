<!DOCTYPE html>
<html>
  <head>
    <title>Wyślij.co {% block subtitle %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      function copyText(element) {
        const textarea = document.createElement("textarea");
        textarea.value = element.innerText;
        document.body.appendChild(textarea);
        textarea.select();
        // textarea.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        document.body.removeChild(textarea);

        // TODO: inform user that element has been copied
      }
    </script>

    <link href="../output.css" rel="stylesheet" />
    <title></title>
  </head>
  <body class="bg-background">
    <nav class="bg-white p-4 shadow-sm">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-sectionTitle font-bold text-xl">
          <a href="{{ url_for('index') }}">Wyślij.co</a>
        </div>
        <div>
          <a href="#" class="text-black text-xs">Jak to działa?</a>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
</html>
