<!DOCTYPE html>
<html>
  <head>
    <title>wyślij.co {% block subtitle %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="description" content="Pomaganie proste jak nigdy! Wybierz produkt z listy poniżej, a podczas realizacji zamówienia kopiuj i wklejaj dane poniżej, żeby wysłać bezpośrednio do organizacji." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:title" content="wyślij.co {% block og_title %}{% endblock %}" />

    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="wyślij.co" />
    <meta property="og:locale" content="pl_PL" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="{{ request.url }}" />
    <meta property="twitter:title" content="wyślij.co {% block twitter_title %}{% endblock %}" />
    <meta property="twitter:description" content="Pomaganie proste jak nigdy! Wybierz produkt z listy poniżej, a podczas realizacji zamówienia kopiuj i wklejaj dane poniżej, żeby wysłać bezpośrednio do organizacji." />
    <meta property="twitter:image" content="{{ url_for('static', filename='android-chrome-512x512.png', _external=True) }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="/scripts.js" type="text/javascript"></script>

    <link href="../output.css" rel="stylesheet" />
    <title></title>
  </head>
  <body class="bg-white">
    {% include "svg_definitions.html" %}

    <nav class="bg-white p-4 shadow-sm">
      <div class="container mx-auto flex justify-between items-center">

              <use href="#logo-wyslij"></use>
            </svg>
          </a>
        </div>
        <div>
          <a href="#" class="text-black text-xs">Jak to działa?</a>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
</html>
